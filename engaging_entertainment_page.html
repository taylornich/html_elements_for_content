        <section class="feedback-form">
            <h2 id="feedback">We Value Your Feedback!</h2>
            <form action="submit_feedback.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="title">Title of the Book You Read:</label>
                <input type="text" id="text" name="text" required>
    
                <label for="rating">Rating After Reading the Book:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
    
                <label for="suggestions">Suggest a Book</label>
                <input type="text" id="suggestions" name="suggestions">
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
    
                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </section>
